<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画图</title>
    <link rel="icon" href="images/paint.ico">
    <link rel="stylesheet" href="Win7DrawingBoard 2.0.css">
</head>
<body>
<div id="menu">
    <!--剪贴板-->
    <div id="cutBox" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
            <div class="left-box-2parts">
                <div class="img-wrap"><img src="images/paste1.gif" height="31" width="27" class="img-wrap-img"/></div>
                <div class="word-wrap"><span class="img-down-word fontType span-inline-block">粘贴</span>
                    <div class="drop">
                        <div class="drop-wrap">
                            <div class="drop-list"><img src="images/drop-parse.gif"/><span class="fontType span-inline-block">粘贴(<span class="underline">P</span>)</span></div>
                            <div class="drop-list"><img src="images/drop-source.gif"/><span class="fontType span-inline-block">粘贴来源(<span class="underline">F</span>)</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-box-parts">
                <div class="right-box-parts-list"><img src="images/cut1.gif" height="18" width="17"/><span class="fontType span-inline-block">剪切</span></div>
                <br>
                <div class="right-box-parts-list"><img src="images/copy.gif" height="18" width="17"/><span class="fontType span-inline-block">复制</span></div>
            </div>
        </div>
        <div class="fontType title">剪贴板</div>
    </div>
    <div class="borderDef"></div>
    <div id="imgBox" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
            <div class="left-box-2parts">
                <div class="img-wrap"><div class="selectBox"></div></div>
                <div class="word-wrap"><span class="img-down-word fontType span-inline-block">选择</span>
                    <div class="drop">
                        <div class="drop-title"><span class="fontType span-inline-block bold">选择形状</span></div>
                        <div class="drop-wrap">
                            <div class="drop-list"><div class="recselect"></div><span class="fontType span-inline-block">矩形选择(<span class="underline">R</span>)</span></div>
                            <div class="drop-list"><img src="images/circle.gif"/><span class="fontType span-inline-block">自由图形选择(<span class="underline">F</span>)</span></div>
                        </div>
                        <div class="drop-title"><span class="fontType span-inline-block bold">选择选项</span></div>
                        <div class="drop-wrap">
                            <div class="drop-list"><img src="images/selectall.gif"/><span class="fontType span-inline-block">全选(<span class="underline">A</span>)</span></div>
                            <div class="drop-list"><img src="images/oppselect.gif"/><span class="fontType span-inline-block">反向选择(<span class="underline">I</span>)</span></div>
                            <div class="drop-list"><img src="images/delect.gif"/><span class="fontType span-inline-block">删除(<span class="underline">D</span>)</span></div>
                            <div class="drop-list"><div class="recopicity"></div><span class="fontType span-inline-block">透明选择(<span class="underline">T</span>)</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-box-parts">
                <div class="right-box-parts-list"><img src="images/tailor.gif" height="18" width="17"/><span class="fontType span-inline-block">裁剪</span></div>
                <br>
                <div class="right-box-parts-list"><img src="images/resize.gif" height="18" width="17"/><span class="fontType span-inline-block">重新调整大小</span></div>
                <br>
                <div class="right-box-parts-list rotate"><img src="images/rotate.gif" height="18" width="17"/><span class="fontType span-inline-block">旋转</span>
                    <div class="drop">
                        <div class="drop-wrap">
                            <div class="drop-list"><img src="images/r90.gif"/><span class="fontType span-inline-block">向右旋转 90 度(<span class="underline">R</span>)</span></div>
                            <div class="drop-list"><img src="images/l90.gif"/><span class="fontType span-inline-block">向左旋转 90 度(<span class="underline">L</span>)</span></div>
                            <div class="drop-list"><img src="images/180.gif"/><span class="fontType span-inline-block">旋转 180 度(<span class="underline">T</span>)</span></div>
                            <div class="drop-list"><img src="images/hr.gif"/><span class="fontType span-inline-block">垂直翻转(<span class="underline">V</span>)</span></div>
                            <div class="drop-list"><img src="images/vr.gif"/><span class="fontType span-inline-block">水平翻转(<span class="underline">H</span>)</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fontType title">图像</div>
    </div>
    <div class="borderDef"></div>
    <div id="tool" class="cut-box-wrap">
        <div class="tool-wrap cut-box-wrap-inside">
            <div class="tool-wrap-first">
                <div class="tool-wrap-img"><img src="images/pen.gif" height="15" width="15"/></div>
                <div class="tool-wrap-img middle"><img src="images/fill.gif" height="16" width="16"/></div>
                <div class="tool-wrap-img"><img src="images/text.gif" height="14" width="15"/></div>
            </div>
            <br>
            <div class="tool-wrap-first">
                <div class="tool-wrap-img"><img src="images/erase.gif" height="14" width="16"/></div>
                <div class="tool-wrap-img middle"><img src="images/straw.gif" height="15" width="15"/></div>
                <div class="tool-wrap-img"><img src="images/magnifier.gif" height="16" width="14"/></div>
            </div>
        </div>
        <div class="fontType title">工具</div>
    </div>
    <div class="borderDef"></div>
    <div id="brush" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
            <div class="left-box-2parts">
                <div class="img-wrap"><img src="images/brush.png" height="32" width="32" class="img-wrap-img"/></div>
                <div class="word-wrap"><span class="img-down-word fontType span-inline-block">刷子</span>
                    <div class="drop">
                        <div class="brush-drop-wrap">
                            <div class="brush-drop-wrap-img">
                                <img src="images/brush1.png"/>
                                <img src="images/brush2.png"/>
                                <img src="images/brush3.png"/>
                                <img src="images/brush4.png"/>
                                <img src="images/brush5.png"/>
                                <img src="images/brush6.png"/>
                                <img src="images/brush7.png"/>
                                <img src="images/brush8.png"/>
                                <img src="images/brush9.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fontType title"></div>
    </div>
    <div class="borderDef"></div>
    <div id="shape" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
                <div class="shape-wrap">
                    <div class="shape-wrap-left">
                        <div class="shape-wrap-left-img">
                            <div class="shape-img-wrap"><img src="images/shape/shape1.gif" height="14" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape2.gif" height="13" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape3.gif" height="14" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape4.gif" height="13" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape5.gif" height="13" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape6.gif" height="13" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape7.gif" height="14" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape8.gif" height="17" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape9.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape10.gif" height="17" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape11.gif" height="17" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape12.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape13.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape14.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape15.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape16.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape17.gif" height="16" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape18.gif" height="17" width="15"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape19.gif" height="15" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape20.gif" height="15" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape21.gif" height="15" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape22.gif" height="15" width="16"/></div>
                            <div class="shape-img-wrap"><img src="images/shape/shape23.gif" height="16" width="16"/></div>
                        </div>
                        <div class="scroll">
                            <div class="scroll-up scroll-unit"><div class="scroll-arrow arrow-up"></div></div>
                            <div class="scroll-middle scroll-unit"><div class="scroll-arrow arrow-down"></div></div>
                            <div class="scroll-down scroll-unit"><div class="scroll-arrow arrow-drop"><div class="arrow-drop-line"></div><div class="arrow-drop-arrow"></div></div></div>
                        </div>
                    </div>
                    <div class="shape-wrap-right">

                    </div>
                </div>
            <div class="right-box-parts">
                <div class="right-box-parts-list rotate"><img src="images/outline.gif" height="14" width="16"/><span class="fontType span-inline-block">轮廓</span>
                    <div class="drop">
                        <div class="drop-wrap">
                            <div class="drop-list"><img src="images/shape/outlinf1.gif" height="16" width="16"/><span class="fontType span-inline-block">无轮廓线</span></div>
                            <div class="drop-list"><img src="images/shape/outline2.gif" height="16" width="16"/><span class="fontType span-inline-block">纯色</span></div>
                            <div class="drop-list"><img src="images/shape/outline3.gif" height="16" width="16"/><span class="fontType span-inline-block">蜡笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline4.gif" height="16" width="16"/><span class="fontType span-inline-block">记号笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline5.gif" height="16" width="16"/><span class="fontType span-inline-block">油画颜料</span></div>
                            <div class="drop-list"><img src="images/shape/outline6.gif" height="16" width="16"/><span class="fontType span-inline-block">普通铅笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline7.gif" height="16" width="16"/><span class="fontType span-inline-block">水彩</span></div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="right-box-parts-list rotate"><span class="fontType span-inline-block"><img src="images/fill2.gif" height="16" width="16"/>填充</span>
                    <div class="drop">
                        <div class="drop-wrap">
                            <div class="drop-list"><img src="images/shape/outlinf1.gif" height="16" width="16"/><span class="fontType span-inline-block">无轮廓线</span></div>
                            <div class="drop-list"><img src="images/shape/outline2.gif" height="16" width="16"/><span class="fontType span-inline-block">纯色</span></div>
                            <div class="drop-list"><img src="images/shape/outline3.gif" height="16" width="16"/><span class="fontType span-inline-block">蜡笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline4.gif" height="16" width="16"/><span class="fontType span-inline-block">记号笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline5.gif" height="16" width="16"/><span class="fontType span-inline-block">油画颜料</span></div>
                            <div class="drop-list"><img src="images/shape/outline6.gif" height="16" width="16"/><span class="fontType span-inline-block">普通铅笔</span></div>
                            <div class="drop-list"><img src="images/shape/outline7.gif" height="16" width="16"/><span class="fontType span-inline-block">水彩</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fontType title">形状</div>
    </div>
    <div class="borderDef"></div>
    <div id="line-weight" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
            <div class="left-box-2parts">
                <div class="line-weight-img-wrap">
                    <div class="line-weight-div line-style">
                        <div class="line-1 px1"></div>
                        <div class="line-1 px2"></div>
                        <div class="line-1 px4"></div>
                        <div class="line-1 px6"></div>
                    </div>
                </div>
                <br>
                <div class="line-weight-word-wrap"><span class="fontType span-inline-block small-line-height">粗</span><br>
                    <span class="fontType span-inline-block small-line-height">细</span><div class="line-arrow-down"></div>
                    <div class="drop">
                        <div class="brush-drop-wrap">
                            <div class="brush-drop-wrap-img">
                                <div class="drop-line-wrap"> <div class="line-1 px1"></div></div>
                                <div class="drop-line-wrap"> <div class="line-1 px2"></div></div>
                                <div class="drop-line-wrap"> <div class="line-1 px4"></div></div>
                                <div class="drop-line-wrap"> <div class="line-1 px6"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fontType title"></div>
    </div>
    <div class="borderDef"></div>
</div>
</body>
</html>
