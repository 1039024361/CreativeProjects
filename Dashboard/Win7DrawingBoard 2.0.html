<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画图</title>
    <link rel="icon" href="images/paint.ico">
    <link rel="stylesheet" href="Win7DrawingBoard 2.0.css">
</head>
<body>
<div id="menu">
    <!--剪贴板-->
    <div id="cutBox" class="cut-box-wrap">
        <div class="cut-box-wrap-inside">
            <div id="cutBox-up-left" class="left-box-2parts">
                <div class="img-wrap"><img src="images/paste1.gif" height="31" width="27" class="img-wrap-img"/></div>
                <div class="word-wrap"><span class="img-down-word fontType span-inline-block">粘贴</span>
                    <div class="drop">
                        <div class="drop-parse"><img src="images/drop-parse.gif"/><span class="fontType span-inline-block">粘贴(<span class="underline">P</span>)</span></div>
                        <div class="drop-source"><img src="images/drop-source.gif"/><span class="fontType span-inline-block">粘贴来源(<span class="underline">F</span>)</span></div>
                    </div>
                </div>
            </div>
            <div id="cutBox-up-right" class="right-box-parts">
                <div class="right-box-parts-list"><img src="images/cut1.gif" height="18" width="17"/><span class="fontType span-inline-block cut">剪切</span></div>
                <br>
                <div class="right-box-parts-list"><img src="images/copy.gif" height="18" width="17"/><span class="fontType span-inline-block copy">复制</span></div>
            </div>
        </div>
        <div id="cutBox-down" class="fontType title">剪贴板</div>
    </div>
    <div class="borderDef"></div>
</div>
</body>
</html>
